<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Παικόπουλος Επιθεώρηση</title>
    <script src="http://www.paikopoulos.gr/wp-content/uploads/2016/09/go.js"></script>
    <script>
        var isStartingPage = document.URL.indexOf("http://www.paikopoulos.gr/") == 0;
        var containsChart = document.URL.indexOf("Chart") > -1;
        var containsOrganogramma = document.URL.indexOf("organogramma") > -1;
        if (isStartingPage || containsChart || containsOrganogramma) {
            loadScript('http://www.paikopoulos.gr/wp-content/uploads/2016/09/chart.js');
        }
        loadScript('chart.js');
        function loadScript(scr) {
            var head = document.getElementsByTagName('head')[0];
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = scr;
            head.appendChild(script);
        }
    </script>
</head>
